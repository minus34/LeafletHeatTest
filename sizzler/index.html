<html>
<head>
		<title>Pop. Density WebGL Test</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<meta name="description" content="High performance heatmap of Australian Population Density using Leaflet JS, WebGL and ABS Census 2011 data"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<script type="text/javascript" src="dist/jquery-2.1.1.min.js"></script>
