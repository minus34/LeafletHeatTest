<html>
<head>
		<title>AU Population Density</title>

		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<meta name="description" content="Australian Population Density Heatmap using Leaflet JS, WebGL and ABS Census 2011 data"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>

		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		<script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

		<script type="text/javascript" src="dist/webgl-heatmap.js"></script>
		<script type="text/javascript" src="dist/webgl-heatmap-leaflet.js"></script>
		<script type="text/javascript" src="suburbs2011.js"></script>
		<script type="text/javascript" src="autocomp.js"></script>
		<script type="text/javascript" src="loadmap.js"></script>
		<style>
			#map {
				height: 100%;
			}
			
			#loading {
				display:table;
				position: absolute;
				width: 100%;
				height: 100%;
				font-family: "Courier New", Courier, monospace;
				color:#ffffff;
				text-align:center; 
				top: 0;
				left: 0;
				animation: glow 4s infinite;
				-webkit-animation: glow 4s infinite;
				-moz-animation: glow 4s infinite;
				-o-animation: glow 4s infinite;
			}

			#autocomp {
				position: absolute;
				top: 32;
				left: 60;
			}

			#autocomplete1 {
				text-indent: 6px;
				font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
				font-size: 1.3em;
				color: #111111;
				line-height: 1.5;
				width: 290px;
				height: 34px;
				border-radius: 4px;
				border-top-color: rgba(0, 0, 0, 0.2);
				border-top-style: solid;
				border-top-width: 2px;
				border-right-color: rgba(0, 0, 0, 0.2);
				border-right-style: solid;
				border-right-width: 2px;
				border-bottom-color: rgba(0, 0, 0, 0.2);
				border-bottom-style: solid;
				border-bottom-width: 2px;
				border-left-color: rgba(0, 0, 0, 0.2);
				border-left-style: solid;
				border-left-width: 2px;
				background-clip: padding-box;
			}

			.ui-widget {
				font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
				font-size: 1.3em;
			}
			
			@keyframes glow {
			  0%   { text-shadow: none; }
				33%  { text-shadow: 0px 0px 10px #0000ff; }
				66%  { text-shadow: 0px 0px 10px #00ff00; }
				100% { text-shadow: 0px 0px 10px #ff0000; }
			}
			@-webkit-keyframes glow {
			  0%   { text-shadow: none; }
				33%  { text-shadow: 0px 0px 10px #0000ff; }
				66%  { text-shadow: 0px 0px 10px #00ff00; }
				100% { text-shadow: 0px 0px 10px #ff0000; }
			}
			@-moz-keyframes glow {
			  0%   { text-shadow: none; }
				33%  { text-shadow: 0px 0px 10px #0000ff; }
				66%  { text-shadow: 0px 0px 10px #00ff00; }
				100% { text-shadow: 0px 0px 10px #ff0000; }
			}
			@-o-keyframes glow {
			  0%   { text-shadow: none; }
				33%  { text-shadow: 0px 0px 10px #0000ff; }
				66%  { text-shadow: 0px 0px 10px #00ff00; }
				100% { text-shadow: 0px 0px 10px #ff0000; }
			}
		</style>
</head>
<body onload="init();">
	<div id="map"></div>
  <div id="loading">
    <div style="display: table-cell; vertical-align: middle">
			<h1 style="font-size: 40px;">loading 347,519 points</h1>
		</div>
	</div>
  <div id="autocomp">
		<input id="autocomplete1" type="text" placeholder="find a suburb/town">
	</div>
</body>
</html>
